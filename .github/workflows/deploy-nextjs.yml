name: Deploy Frontend

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # FRONTEND (Next.js)
      - name: ğŸ“¦ Install dependencies (Frontend)
        run: |
          cd frontend
          npm install

      - name: ğŸ”¨ Build Frontend (Next.js)
        run: |
          cd frontend
          npm run build

      - name: ğŸ“¤ Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: frontend/.next
